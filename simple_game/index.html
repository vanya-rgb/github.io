<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    <div class="app">
        <div class="app_header">
            <h1 id="time_header">game time: <span id="time">5.0</span></h1>
            <h1 id="result-header" class="hide">your result: <span id="result"></span></h1>
        </div>
        <div class="app_content">
            <button class="btn" id="start">start</button>

            <div class="game" id="game">
                <div class="box"></div>
            </div>
        </div>
        <div class="app_footer">
            <div class="input">
                <label for="game-time">game time, (sec.)</label>
                <input type="number" id="game-time" min="5" step = "1" value="5">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
