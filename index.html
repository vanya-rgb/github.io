<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    
</head>
<body>
    <form
        id="app"
        @submit="checkForm"
        action=""
        method="post"

    >

    <p v-if="errors.length">
        <b>Пожалуйста исправьте указанные ошибки:</b>
        <ul>
        <li v-for="error in errors">{{ error }}</li>
        </ul>
    </p>

    <p>
        <label for="first_name">Имя</label>
        <input 
            id="first_name"
            v-model="first_name"
            type="text"
            name="first_name"
            oninput="this.value=this.value.replace(/[^а-яА-Яa-zA-Z]/g,'')"
        >
    </p>

    <p>
        <label for="last_name">Фамилия</label>
        <input
            id="last_name"
            v-model="last_name"
            type="text"
            name="last_name"
            oninput="this.value=this.value.replace(/[^а-яА-Яa-zA-Z]/g,'')"
        >
    </p>

    <p>
        <label for="patronymic">Отчесво</label>
        <input
            id="patronymic"
            v-model="patronymic"
            type="text"
            name="patronymic"
            oninput="this.value=this.value.replace(/[^а-яА-Яa-zA-Z]/g,'')"
        >
    </p>

    <p>
        <label for="birthday_date">Дата рождения</label>
        <input
            id="birthday_date"
            v-model="birthday_date"
            type="date"
            name="birthday_date"
        >
    </p>

    <p>
        <span>+7</span>
        <input
            type="tel" 
            v-model="phone"
            name="phone"
            id="phone"
            placeholder="(555) 555-5555"
            autocomplete="tel"
            size="14"
            class="form-control"
            v-phone
            pattern="[(][0-9]{3}[)] [0-9]{3}-[0-9]{4}"
        />
    </p>

    <p>
        <input 
            type="radio" 
            id="male" 
            value="male" 
            v-model="picked">
        <label for="male">M</label>

        <input 
            type="radio" 
            id="female" 
            value="female" 
            v-model="picked">
        <label for="two">Ж</label>
        <br>
    </p>

    <p>
        <label for="castomer_type">Группа клиентов</label>
        <select
            id="castomer_type"
            name="castomer_type"
            v-model="castomer_type"
            multiple
        >
            <option>VIP</option>
            <option>ОМС</option>
            <option>Проблемные</option>
        </select>
    </p>
    
    <p>
        <label for="therapist">Лечащий врач</label>
        <select
            id="therapist"
            name="therapist"
            v-model="therapist"
        >
            <option>Иванов</option>
            <option>Захаров</option>
            <option>Чернышева</option>
        </select>
    </p>

    <p>
        <input
            type="submit"
            value="Отправить"
        >
    </p>

    <p>
        <input 
            type="checkbox" 
            id="outgoing_sms_bool" 
            v-model="outgoing_sms_bool">
        <label for="outgoing_sms_bool">Не отправлять СМС сообщения</label>
    </p>
    <p>Адрес</p>
    <p>
        <label for="therapist">Индекс</label>
        <input 
            type="text" 
            id="index"
            placeholder="454080"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')"
            pattern="[0-9]{6}"
            maxlength="6"
        >

    </p>
    <p>
        <label for="country">Страна</label>
        <input 
            type="text" 
            id="country"
            list="countries"
            placeholder="Россия"
            oninput="this.value=this.value.replace(/[^а-яА-Яa-zA-Z]/g,'')">
            <datalist id="countries">
                <option value="Россия" label="Россия">
            </datalist>
    </p>
    <p>
        <label for="region">Область</label>
        <input 
            type="text" 
            id="region"
            v-model="region"
            list="regions"
            oninput="this.value=this.value.replace(/[^а-яА-Яa-zA-Z]/g,'')"
            placeholder="Челябинская область">
            <datalist id="regions">
                <option v-for="region in regions">{{region}}</option>
            </datalist>

    </p>
    <p>
        <label for="city">Город</label>
        <input 
            type="text" 
            id="city"
            oninput="this.value=this.value.replace(/[^а-яА-Яa-zA-Z ]/g,'')"
            v-model="city">
    </p>
    <p>
        <label for="street">Улица</label>
        <input 
            type="text" 
            id="street"
            oninput="this.value=this.value.replace(/[^а-яА-Яa-zA-Z ]/g,'')"
        >
    </p>
    <p>
        <label for="building">Дом</label>
        <input 
            type="text" 
            id="building"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    </p>
    <p>Паспорт</p>
    <p>
        <label for="document_type">Тип документа</label>
        <select
            id="document_type"
            name="document_type"
            v-model="document_type"
        >
            <option>Паспорт</option>
            <option>Свидетельство о рождении</option>
            <option>Вод.удостоверение</option>
        </select>
    </p>
    <p>
        <label for="documentSeries">Серия</label>
        <input 
            name="documentSeries"
            type="text" 
            id="documentSeries"
            maxlength="4"
            size = "4"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')"
        >
        <label for="documentNumber">Номер</label>
        <input 
            name="documentNumber"
            type="text" 
            id="documentNumber"
            maxlength="6"
            size = "6"
            oninput="this.value=this.value.replace(/[^0-9]/g,'')"
        >
    </p>
    <p>
        <label for="issuedBy">Кем выдан</label>
        <input 
            type="text" 
            id="issuedBy"
            oninput="this.value=this.value.replace(/[^а-яА-Яa-zA-Z ]/g,'')"
            size = "30"
        >
    </p>
    <p>
        <label for="dateOfIssue">Дата выдачи</label>
        <input
            id="dateOfIssue"
            v-model="dateOfIssue"
            type="date"
            name="dateOfIssue"
        >
    </p>



    

</form>
</body>
<!-- <script src="./app.js"></script> -->
<script src="./app.js"></script>
</html>
